simulationConfig:
  seedDemandTime: 10
  seedFundingTime: 11
  seedSupplyDisruptionTime: 12
  seedMigrationTime: 13
  seedReplenishmentTime: 14

  seedDemandQuantity: 15
  seedFundingAmount: 16
  seedMigrationQuantity: 17
  seedSupplyDisruptionDuration: 18

  simulationResolution: 1
  inventoryControlType: PERIODIC
  planningHorizon: 50

items:
  - &goods
    name: Blanket
    isPerishable: false
    price: 10
    orderingCost: 5
    holdingCost: 0.5
    deprivationCoefficient: 0.2
    referralCost: 1
    leadTimeData:
      distributionType: FIXED
      distParameters: !!data.distribution.DistFixed
        mean: 10

  - &medicine
    name: Vaccine
    isPerishable: true
    price: 5
    orderingCost: 5
    holdingCost: 0.5
    referralCost: 1
    deprivationCoefficient: 0.1
    durationData:
      distributionType: FIXED
      distParameters: !!data.distribution.DistFixed
        mean: 10
    leadTimeData:
      distributionType: FIXED
      distParameters: !!data.distribution.DistFixed
        mean: 10

camps:
  - &campA
    name: CampA
    leadTimeData:
      distributionType: FIXED
      distParameters: !!data.distribution.DistFixed
        mean: 10
    demands:
      - item: *goods
        demandTimingType: ONETIME
        demandQuantityType: SINGLE
        isInternal: true
        quantityData:
          distributionType: FIXED
          distParameters: !!data.distribution.DistFixed
            mean: 1
        arrivalData:
          distributionType: EXPONENTIAL
          distParameters: !!data.distribution.DistExponential
            mean: 0.01
        internalRatio: 0.7
        externalRatio: 0.5

      - item: *medicine
        demandTimingType: SPORADIC
        demandQuantityType: SINGLE
        isInternal: true
        quantityData:
          distributionType: FIXED
          distParameters: !!data.distribution.DistFixed
            mean: 1
        arrivalData:
          distributionType: EXPONENTIAL
          distParameters: !!data.distribution.DistExponential
            mean: 0.01
        internalRatio: 0.7
        externalRatio: 0.5

    campExternalDemandSatisfactionType: NONE
    populationType: REGULAR
    initialInternalPopulation: 100
    initialExternalPopulation: 1000
    externalDemandSatisfactionThreshold: 0.62

  - &campB
    name: CampB
    leadTimeData:
      distributionType: FIXED
      distParameters: !!data.distribution.DistFixed
        mean: 10
    demands:
      - item: *goods
        demandTimingType: ONETIME
        demandQuantityType: BATCH
        isInternal: true
        quantityData:
          distributionType: FIXED
          distParameters: !!data.distribution.DistFixed
            mean: 1
        arrivalData:
          distributionType: EXPONENTIAL
          distParameters: !!data.distribution.DistExponential
            mean: 0.01
        internalRatio: 0.7
        externalRatio: 0.5

      - item: *medicine
        demandTimingType: SPORADIC
        demandQuantityType: SINGLE
        isInternal: true
        quantityData:
          distributionType: FIXED
          distParameters: !!data.distribution.DistFixed
            mean: 1
        arrivalData:
          distributionType: EXPONENTIAL
          distParameters: !!data.distribution.DistExponential
            mean: 0.01
        internalRatio: 0.7
        externalRatio: 0.5

    campExternalDemandSatisfactionType: NONE
    populationType: REGULAR
    initialInternalPopulation: 100
    initialExternalPopulation: 1000
    externalDemandSatisfactionThreshold: 0.62

transshipmentData:
  - fromCamp: *campA
    toCamp: *campB
    leadTimeData:
      distributionType: FIXED
      distParameters: !!data.distribution.DistFixed
        mean: 10
  - fromCamp: *campB
    toCamp: *campA
    leadTimeData:
      distributionType: FIXED
      distParameters: !!data.distribution.DistFixed
        mean: 10

agencies:
  - name: AgencyA
    fundings:
      - items:
        camps:
        fundingType: MONETARY_REGULAR
        arrivalData:
          distributionType: FIXED
          distParameters: !!data.distribution.DistFixed
            mean: 10
        amountData:
          distributionType: FIXED
          distParameters: !!data.distribution.DistFixed
            mean: 100000

  - name: AgencyB
    fundings:
      - items:
        camps:
        fundingType: MONETARY_REGULAR
        arrivalData:
          distributionType: FIXED
          distParameters: !!data.distribution.DistFixed
            mean: 10
        amountData:
          distributionType: UNIFORM
          distParameters: !!data.distribution.DistUniform
            min: 100000
            max: 200000

migrations:
  - fromCamp:
    toCamp: *campA
    migrationType: INTERNAL_TO_SYSTEM
    arrivalData:
      distributionType: EXPONENTIAL
      distParameters: !!data.distribution.DistExponential
        mean: 20
    quantityData:
      distributionType: FIXED
      distParameters: !!data.distribution.DistFixed
        mean: 100
    migrationRatio: 0.02

  - fromCamp: *campA
    toCamp: *campB
    migrationType: INTERNAL_WITHIN_SYSTEM
    arrivalData:
      distributionType: EXPONENTIAL
      distParameters: !!data.distribution.DistExponential
        mean: 50
    migrationRatio: 0.02


supplyStatusSwitches:
  - item: *goods
    disruptionArrivalData:
      distributionType: EXPONENTIAL
      distParameters: !!data.distribution.DistExponential
        mean: 20
    recoveryArrivalData:
      distributionType: EXPONENTIAL
      distParameters: !!data.distribution.DistExponential
        mean: 20
  - item: *medicine
    disruptionArrivalData:
      distributionType: UNIFORM
      distParameters: !!data.distribution.DistUniform
        min: 20
        max: 50
    recoveryArrivalData:
      distributionType: EXPONENTIAL
      distParameters: !!data.distribution.DistExponential
        mean: 20

initialState:
  availableFunds: 30000
  initialInventory:
    *campA:
      *goods: 100
      *medicine: 100
    *campB:
      *goods: 100
      *medicine: 100
  initialCentralWarehouseInventory:
    *goods: 100
    *medicine: 100
  earmarkedFunds:
    *campA: 200
    *campB: 200
  initialEarmarkedInKind:
    *campA:
      *goods: 0
      *medicine: 0
    *campB:
      *goods: 0
      *medicine: 0
  isItemAvailable:
    *goods : true
    *medicine : true
  internalPopulation:
    *campA : 100
    *campB : 100
  externalPopulation:
    *campA : 1000
    *campB : 1000


