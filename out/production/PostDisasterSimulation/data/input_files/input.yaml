simulationConfig:
  seedDemandTime: 10
  seedFundingTime: 11
  seedSupplyDisruptionTime: 12
  seedMigrationTime: 13
  seedItemDuration: 14
  seedReplenishmentTime: 14
  seedTransferTime: 15
  seedTransshipmentTime: 16

  seedDemandQuantity: 15
  seedFundingAmount: 16
  seedMigrationQuantity: 17
  seedSupplyDisruptionDuration: 18

  simulationResolution: &period 10
  inventoryControlType: PERIODIC
  planningHorizon: 720

items:
  - &goods
    name: Blanket
    isPerishable: false
    price: 10
    orderingCost: 5
    holdingCost: 0.5
    deprivationCoefficient: 0.245
    referralCost: 1
    leadTimeData:
      distributionType: UNIFORM
      distParameters: !!data.distribution.DistUniform
        min: 1
        max: 1

  - &medicine
    name: Vaccine
    isPerishable: true
    price: 5
    orderingCost: 5
    holdingCost: 0.2
    referralCost: 1
    deprivationCoefficient: 0.125
    durationData:
      distributionType: UNIFORM
      distParameters: !!data.distribution.DistUniform
        min: 10
        max: 10
    leadTimeData:
      distributionType: UNIFORM
      distParameters: !!data.distribution.DistUniform
        min: 1
        max: 1

camps:
  - &campA
    name: CampA
    leadTimeData:
      distributionType: TRIANGULAR
      distParameters: !!data.distribution.DistTriangular
        min: 1
        mode: 2
        max: 4
    demands:
      - item: *goods
        demandTimingType: SPORADIC
        demandQuantityType: SINGLE
        isInternal: true
        arrivalData:
          distributionType: EXPONENTIAL
          distParameters: !!data.distribution.DistExponential
            mean: 0.01
        internalRatio: 0.7
        externalRatio: 0.2

      - item: *medicine
        demandTimingType: SPORADIC
        demandQuantityType: SINGLE
        isInternal: true
        arrivalData:
          distributionType: EXPONENTIAL
          distParameters: !!data.distribution.DistExponential
            mean: 0.01
        internalRatio: 0.7
        externalRatio: 0.2

    campExternalDemandSatisfactionType: NONE
    populationType: REGULAR
    initialInternalPopulation: 100
    initialExternalPopulation: 1000
    externalDemandSatisfactionThreshold: 0.62

  - &campB
    name: CampB
    leadTimeData:
      distributionType: TRIANGULAR
      distParameters: !!data.distribution.DistTriangular
        min: 1
        mode: 2
        max: 2
    demands:
      - item: *goods
        demandTimingType: SPORADIC
        demandQuantityType: SINGLE
        isInternal: true
        arrivalData:
          distributionType: EXPONENTIAL
          distParameters: !!data.distribution.DistExponential
            mean: 0.01
        internalRatio: 0.7
        externalRatio: 0.2

      - item: *medicine
        demandTimingType: SPORADIC
        demandQuantityType: SINGLE
        isInternal: true
        arrivalData:
          distributionType: EXPONENTIAL
          distParameters: !!data.distribution.DistExponential
            mean: 0.01
        internalRatio: 0.7
        externalRatio: 0.2

    campExternalDemandSatisfactionType: NONE
    populationType: REGULAR
    initialInternalPopulation: 100
    initialExternalPopulation: 1000
    externalDemandSatisfactionThreshold: 0.62

transshipmentData:
  - fromCamp: *campA
    toCamp: *campB
    leadTimeData:
      distributionType: FIXED
      distParameters: !!data.distribution.DistFixed
        mean: 10
  - fromCamp: *campB
    toCamp: *campA
    leadTimeData:
      distributionType: FIXED
      distParameters: !!data.distribution.DistFixed
        mean: 10

agencies:
  - name: AgencyA
    fundings:
      - items:
        camps:
        fundingType: MONETARY_REGULAR
        arrivalData:
          distributionType: FIXED
          distParameters: !!data.distribution.DistFixed
            mean: 10
        amountData:
          distributionType: FIXED
          distParameters: !!data.distribution.DistFixed
            mean: 1000000

  - name: AgencyB
    fundings:
      - items:
        camps:
        fundingType: MONETARY_REGULAR
        arrivalData:
          distributionType: FIXED
          distParameters: !!data.distribution.DistFixed
            mean: 10
        amountData:
          distributionType: UNIFORM
          distParameters: !!data.distribution.DistUniform
            min: 1000000
            max: 2000000

migrations:
  - fromCamp: *campA
    toCamp: *campB
    migrationType: INTERNAL_WITHIN_SYSTEM
    arrivalData:
      distributionType: FIXED
      distParameters: !!data.distribution.DistFixed
        mean: 720
    migrationRatio: 0.05

supplyStatusSwitches:
  - item: *goods
    disruptionArrivalData:
      distributionType: EXPONENTIAL
      distParameters: !!data.distribution.DistExponential
        mean: 0.1
    recoveryArrivalData:
      distributionType: EXPONENTIAL
      distParameters: !!data.distribution.DistExponential
        mean: 0.1
  - item: *medicine
    disruptionArrivalData:
      distributionType: UNIFORM
      distParameters: !!data.distribution.DistUniform
        min: 10
        max: 20
    recoveryArrivalData:
      distributionType: EXPONENTIAL
      distParameters: !!data.distribution.DistExponential
        mean: 0.1

orderUpToPolicy:
  bufferRatios:
    *campA:
      *goods: 0.0
      *medicine:  0.0
    *campB:
      *goods:  0.0
      *medicine:  0.0
  centralBufferRatios:
    *goods:  0.0
    *medicine:  0.0
  periodicCounts:
    *campA:
      *goods: *period
      *medicine: *period
    *campB:
      *goods: *period
      *medicine: *period
  centralPeriodicCounts:
    *goods: *period
    *medicine: *period


initialState:
  availableFunds: 3000
  initialInventory:
    *campA:
      *goods: 100
      *medicine: 100
    *campB:
      *goods: 100
      *medicine: 100
  initialCentralWarehouseInventory:
    *goods: 0
    *medicine: 0
  earmarkedFunds:
    *campA: 0
    *campB: 0
  initialEarmarkedInKind:
    *campA:
      *goods: 0
      *medicine: 0
    *campB:
      *goods: 0
      *medicine: 0
  isItemAvailable:
    *goods : true
    *medicine : true
  internalPopulation:
    *campA : 100
    *campB : 100
  externalPopulation:
    *campA : 1000
    *campB : 1000


