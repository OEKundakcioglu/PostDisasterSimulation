simulationConfig:
  seedDemandTime: 10
  seedFundingTime: 11
  seedSupplyDisruptionTime: 12
  seedMigrationTime: 13
  seedReplenishmentTime: 14
  seedTransferTime: 15
  seedTransshipmentTime: 16

  seedDemandQuantity: 15
  seedFundingAmount: 16
  seedMigrationQuantity: 17
  seedSupplyDisruptionDuration: 18

  simulationResolution: 1
  inventoryControlType: PERIODIC
  planningHorizon: 50

items:
  - &goods
    name: Blanket
    isPerishable: false
    price: 10
    orderingCost: 5
    holdingCost: 0.5
    deprivationCoefficient: 0.245
    referralCost: 1
    leadTimeData:
      distributionType: UNIFORM
      distParameters: !!data.distribution.DistUniform
        min: 1
        max: 3

  - &medicine
    name: Vaccine
    isPerishable: true
    price: 5
    orderingCost: 5
    holdingCost: 0.2
    referralCost: 1
    deprivationCoefficient: 0.125
    durationData:
      distributionType: UNIFORM
      distParameters: !!data.distribution.DistUniform
        min: 10
        max: 20
    leadTimeData:
      distributionType: UNIFORM
      distParameters: !!data.distribution.DistUniform
        min: 2
        max: 5

camps:
  - &campA
    name: CampA
    leadTimeData:
      distributionType: TRIANGULAR
      distParameters: !!data.distribution.DistTriangular
        min: 1
        mode: 2
        max: 4
    demands:
      - item: *goods
        demandTimingType: SPORADIC
        demandQuantityType: SINGLE
        isInternal: true
        arrivalData:
          distributionType: EXPONENTIAL
          distParameters: !!data.distribution.DistExponential
            mean: 0.01
        internalRatio: 0.2
        externalRatio: 0.02

      - item: *medicine
        demandTimingType: SPORADIC
        demandQuantityType: SINGLE
        isInternal: true
        arrivalData:
          distributionType: EXPONENTIAL
          distParameters: !!data.distribution.DistExponential
            mean: 0.01
        internalRatio: 0.2
        externalRatio: 0.02

    campExternalDemandSatisfactionType: NONE
    populationType: REGULAR
    initialInternalPopulation: 100
    initialExternalPopulation: 1000
    externalDemandSatisfactionThreshold: 0.62

  - &campB
    name: CampB
    leadTimeData:
      distributionType: TRIANGULAR
      distParameters: !!data.distribution.DistTriangular
        min: 1
        mode: 2
        max: 4
    demands:
      - item: *goods
        demandTimingType: SPORADIC
        demandQuantityType: SINGLE
        isInternal: true
        arrivalData:
          distributionType: EXPONENTIAL
          distParameters: !!data.distribution.DistExponential
            mean: 0.01
        internalRatio: 0.7
        externalRatio: 0.05

      - item: *medicine
        demandTimingType: SPORADIC
        demandQuantityType: SINGLE
        isInternal: true
        arrivalData:
          distributionType: EXPONENTIAL
          distParameters: !!data.distribution.DistExponential
            mean: 0.01
        internalRatio: 0.7
        externalRatio: 0.05

    campExternalDemandSatisfactionType: NONE
    populationType: REGULAR
    initialInternalPopulation: 100
    initialExternalPopulation: 1000
    externalDemandSatisfactionThreshold: 0.62

transshipmentData:
  - fromCamp: *campA
    toCamp: *campB
    leadTimeData:
      distributionType: FIXED
      distParameters: !!data.distribution.DistFixed
        mean: 10
  - fromCamp: *campB
    toCamp: *campA
    leadTimeData:
      distributionType: FIXED
      distParameters: !!data.distribution.DistFixed
        mean: 10

agencies:
  - name: AgencyA
    fundings:
      - items:
        camps:
        fundingType: MONETARY_REGULAR
        arrivalData:
          distributionType: FIXED
          distParameters: !!data.distribution.DistFixed
            mean: 10
        amountData:
          distributionType: FIXED
          distParameters: !!data.distribution.DistFixed
            mean: 10000

  - name: AgencyB
    fundings:
      - items:
        camps:
        fundingType: MONETARY_REGULAR
        arrivalData:
          distributionType: FIXED
          distParameters: !!data.distribution.DistFixed
            mean: 10
        amountData:
          distributionType: UNIFORM
          distParameters: !!data.distribution.DistUniform
            min: 10000
            max: 20000

migrations:
  - fromCamp:
    toCamp: *campA
    migrationType: INTERNAL_TO_SYSTEM
    arrivalData:
      distributionType: FIXED
      distParameters: !!data.distribution.DistFixed
        mean: 10
    quantityData:
      distributionType: FIXED
      distParameters: !!data.distribution.DistFixed
        mean: 100
    migrationRatio: 0.2

  - fromCamp: *campA
    toCamp: *campB
    migrationType: INTERNAL_WITHIN_SYSTEM
    arrivalData:
      distributionType: FIXED
      distParameters: !!data.distribution.DistFixed
        mean: 10
    migrationRatio: 0.05

supplyStatusSwitches:
  - item: *goods
    disruptionArrivalData:
      distributionType: EXPONENTIAL
      distParameters: !!data.distribution.DistExponential
        mean: 0.1
    recoveryArrivalData:
      distributionType: EXPONENTIAL
      distParameters: !!data.distribution.DistExponential
        mean: 0.1
  - item: *medicine
    disruptionArrivalData:
      distributionType: UNIFORM
      distParameters: !!data.distribution.DistUniform
        min: 100
        max: 200
    recoveryArrivalData:
      distributionType: EXPONENTIAL
      distParameters: !!data.distribution.DistExponential
        mean: 0.1

orderUpToPolicy:
  bufferRatios:
    *campA:
      *goods: 0.5
      *medicine: 0.3
    *campB:
      *goods: 0.5
      *medicine: 0.3
  centralBufferRatios:
    *goods: 0.2
    *medicine: 0.3
  periodicCounts:
    *campA:
      *goods: 1
      *medicine: 1
    *campB:
      *goods: 1
      *medicine: 1
  centralPeriodicCounts:
    *goods: 3
    *medicine: 3


initialState:
  availableFunds: 30000
  initialInventory:
    *campA:
      *goods: 100
      *medicine: 100
    *campB:
      *goods: 100
      *medicine: 100
  initialCentralWarehouseInventory:
    *goods: 0
    *medicine: 0
  earmarkedFunds:
    *campA: 200
    *campB: 200
  initialEarmarkedInKind:
    *campA:
      *goods: 0
      *medicine: 0
    *campB:
      *goods: 0
      *medicine: 0
  isItemAvailable:
    *goods : true
    *medicine : true
  internalPopulation:
    *campA : 100
    *campB : 100
  externalPopulation:
    *campA : 1000
    *campB : 1000


