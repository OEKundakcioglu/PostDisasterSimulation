    fundingArray:
      - items:
        camps:
        fundingType: MONETARY_REGULAR
        arrivalData:
          distributionType: BERNOULLI
          distParameters: !!data.distribution.DistBernoulli
            mean: 1.0
            arrivalInterval: 1090
            initialArrival: true
        amountData:
          distributionType: EQUAL_SHARE
