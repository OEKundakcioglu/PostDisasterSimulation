simulationConfig:
  seedDemandTime: 10
  seedDemandQuantity: 15

  seedItemDuration: 14

  seedSupplyDisruptionTime: 11
  seedSupplyDisruptionDuration: 18

  seedMigrationTime: 13
  seedMigrationQuantity: 17

  seedFundingTime: 13
  seedFundingAmount: 16

  seedReplenishmentTime: 14
  seedTransferTime: 15
  seedTransshipmentTime: 16

  inventoryControlType: PERIODIC
  inventoryControlPeriod: &period 5
  planningHorizon: 1080
  reportEvents: false
  reportKPIs: true
  fileName: C-0.10
  campBuffer: &campBuffer 0.0
  centralBuffer: &centralBuffer 0.0

items:
  - &goods
    name: HygieneKit
    isPerishable: false
    price: 5
    orderingCost: 1200
    holdingCost: 1
    deprivationRate: 0.12
    deprivationCoefficient: 1
    referralCost: 2
    leadTimeData:
      distributionType: TRIANGULAR
      distParameters: !!data.distribution.DistTriangular
        min: 1
        mode: 2
        max: 4

  - &medicine
    name: Medicine
    isPerishable: true
    price: 12
    orderingCost: 2400
    holdingCost:  1
    referralCost: 4
    deprivationRate: 0.245
    deprivationCoefficient: 1
    durationData:
      distributionType: UNIFORM
      distParameters: !!data.distribution.DistUniform
        min: 30
        max: 60
    leadTimeData:
      distributionType: TRIANGULAR
      distParameters: !!data.distribution.DistTriangular
        min: 1
        mode: 2
        max: 4

camps:
  - &hatay1
    name: Hatay-1
    leadTimeData:
      distributionType: TRIANGULAR
      distParameters: !!data.distribution.DistTriangular
        min: 1
        mode: 2
        max: 4
    demands:
      - item: *goods
        demandTimingType: SPORADIC
        demandQuantityType: SINGLE
        arrivalData:
          distributionType: EXPONENTIAL
          distParameters: !!data.distribution.DistExponential
            mean: 0.033
        internalRatio: 0.5
        externalRatio: 0.05

      - item: *medicine
        demandTimingType: SPORADIC
        demandQuantityType: SINGLE
        arrivalData:
          distributionType: EXPONENTIAL
          distParameters: !!data.distribution.DistExponential
            mean: 0.0167
        internalRatio: 0.2
        externalRatio: 0.02

